ShortDescription: P2P Graph Database with SQLite Compatibility
Description: |
  PluresDB is a local-first, peer-to-peer graph database with SQLite compatibility.
  It provides offline-first data storage, encrypted data sharing, cross-device sync,
  and a comprehensive web UI for data exploration and management.

  Features:
  - P2P graph database with CRDT conflict resolution
  - SQLite-compatible API (95% compatibility)
  - Vector search and embeddings
  - Real-time data synchronization
  - Encrypted data sharing between peers
  - Cross-device sync with conflict resolution
  - Comprehensive web UI with 24+ management tools
  - Local-first development support
  - Offline-first applications foundation

