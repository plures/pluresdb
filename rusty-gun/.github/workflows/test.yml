name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        deno-version: ['1.40.0', '1.41.0']
        node-version: ['18', '20']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: ${{ matrix.deno-version }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        cd rusty-gun
        npm install
        
    - name: Run unit tests
      run: |
        cd rusty-gun
        deno task test:unit
        
    - name: Run integration tests
      run: |
        cd rusty-gun
        deno task test:integration
        
    - name: Run performance tests
      run: |
        cd rusty-gun
        deno task test:performance
        
    - name: Run security tests
      run: |
        cd rusty-gun
        deno task test:security
        
    - name: Run code quality checks
      run: |
        cd rusty-gun
        deno task lint
        deno task check
        
    - name: Generate test coverage
      run: |
        cd rusty-gun
        deno task test:coverage
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./rusty-gun/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: '1.40.0'
        
    - name: Run benchmarks
      run: |
        cd rusty-gun
        deno task benchmark
        
    - name: Run memory benchmarks
      run: |
        cd rusty-gun
        deno task benchmark:memory
        
    - name: Run network benchmarks
      run: |
        cd rusty-gun
        deno task benchmark:network
        
    - name: Run vector benchmarks
      run: |
        cd rusty-gun
        deno task benchmark:vector
        
  rust-tests:
    name: Rust Tests & Benchmarks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
        
    - name: Cache Cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          rusty-gun/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Run Rust tests
      run: |
        cd rusty-gun
        cargo test --workspace
        
    - name: Run Rust benchmarks
      run: |
        cd rusty-gun
        cargo bench --workspace
        
    - name: Run Clippy
      run: |
        cd rusty-gun
        cargo clippy --workspace -- -D warnings
        
    - name: Run Rustfmt
      run: |
        cd rusty-gun
        cargo fmt -- --check
        
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: '1.40.0'
        
    - name: Run security audit
      run: |
        cd rusty-gun
        deno audit
        
    - name: Run dependency check
      run: |
        cd rusty-gun
        deno info --json > deno-info.json
        
    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: rusty-gun/deno-info.json
        
  test-report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [test, benchmark, rust-tests, security-scan]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Generate test report
      run: |
        echo "# Test Report" > test-report.md
        echo "" >> test-report.md
        echo "## Test Results" >> test-report.md
        echo "- Unit Tests: ${{ needs.test.result }}" >> test-report.md
        echo "- Integration Tests: ${{ needs.test.result }}" >> test-report.md
        echo "- Performance Tests: ${{ needs.test.result }}" >> test-report.md
        echo "- Security Tests: ${{ needs.test.result }}" >> test-report.md
        echo "- Rust Tests: ${{ needs.rust-tests.result }}" >> test-report.md
        echo "- Security Scan: ${{ needs.security-scan.result }}" >> test-report.md
        echo "" >> test-report.md
        echo "## Benchmarks" >> test-report.md
        echo "- Performance Benchmarks: ${{ needs.benchmark.result }}" >> test-report.md
        
    - name: Upload test report
      uses: actions/upload-artifact@v3
      with:
        name: test-report
        path: test-report.md

