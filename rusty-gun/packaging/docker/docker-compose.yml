version: '3.8'

services:
  rusty-gun:
    build:
      context: ../..
      dockerfile: packaging/docker/Dockerfile
    image: rusty-gun/rusty-gun:latest
    container_name: rusty-gun
    ports:
      - "34567:34567"  # API port
      - "34568:34568"  # Web UI port
    volumes:
      - rusty-gun-data:/app/data
      - rusty-gun-config:/app/config
    environment:
      - RUSTY_GUN_PORT=34567
      - RUSTY_GUN_WEB_PORT=34568
      - RUSTY_GUN_HOST=0.0.0.0
      - RUSTY_GUN_DATA_DIR=/app/data
      - RUSTY_GUN_CONFIG_DIR=/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "deno", "run", "-A", "--allow-net", "src/healthcheck.ts"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rusty-gun-network

  # Optional: Redis for caching (if needed)
  redis:
    image: redis:7-alpine
    container_name: rusty-gun-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - rusty-gun-network
    profiles:
      - with-redis

volumes:
  rusty-gun-data:
    driver: local
  rusty-gun-config:
    driver: local
  redis-data:
    driver: local

networks:
  rusty-gun-network:
    driver: bridge
