version: '3.8'

services:
  rusty-gun:
    image: rusty-gun/rusty-gun:latest
    container_name: rusty-gun-prod
    ports:
      - "34567:34567"  # API port
      - "34568:34568"  # Web UI port
    volumes:
      - rusty-gun-data:/app/data
      - rusty-gun-config:/app/config
    environment:
      - RUSTY_GUN_PORT=34567
      - RUSTY_GUN_WEB_PORT=34568
      - RUSTY_GUN_HOST=0.0.0.0
      - RUSTY_GUN_DATA_DIR=/app/data
      - RUSTY_GUN_CONFIG_DIR=/app/config
      - RUSTY_GUN_LOG_LEVEL=info
      - RUSTY_GUN_PRODUCTION=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "deno", "run", "-A", "--allow-net", "src/healthcheck.ts"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rusty-gun-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: rusty-gun-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - rusty-gun
    restart: unless-stopped
    networks:
      - rusty-gun-network
    profiles:
      - with-nginx

volumes:
  rusty-gun-data:
    driver: local
  rusty-gun-config:
    driver: local

networks:
  rusty-gun-network:
    driver: bridge
